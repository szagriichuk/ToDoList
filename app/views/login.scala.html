@(form: Form[internal.Login])

<html class="ui-widget">
    <head>
        <title>TODO List</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.9.0.custom.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")"/>
    </head>
    <body>

        <header>
        </header>

        @helper.form(routes.Application.authenticate) {

            <h1>Sign in</h1>

            @if(form.hasGlobalErrors) {
                <p class="ui-state-error-text">
                    @form.globalError.message
                </p>
            }

            @if(flash.contains("success")) {
                <p class="ui-state-active">
                    @flash.get("success")
                </p>
            }

        <div class="ui-widget-content">
            <p>
                <input type="email" name="email" placeholder="Email" value="@form(" email").value">
            </p>

            <p>
                <input type="password" name="password" placeholder="Password">
            </p>

            <p>
                <button type="submit">Login</button>
            </p>
        </div>

        }

                <div class="ui-widget-shadow">
                    <p class="note">
                        Try <em>demo@@demo.com</em> with <em>demo</em> as password.
                    </p>
                </div>

    </body>
</html>
